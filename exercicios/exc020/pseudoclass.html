<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body{
            background-color: rgba(0, 128, 255, 0.644);
        }
        div{
            display: inline-block;
            background-color: rgb(87, 210, 214);
            border: 2px solid rgb(255, 0, 0);
            border-radius: 5px;
            text-align: center;
            height: 200px;
            width: 200px;
            margin: 1px;
        }

        div:hover{
            background-color: rgba(0, 128, 255, 0.493);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
</body>
</html>
